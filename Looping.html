<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Looping</title>
    <script type="text/javascript">
      function loop(){
        var i;
        for(i=0; i < 9; i++){
          alert("I told you not to!");
        }
      }
    </script>
  </head>
  <body>
    Enter Your Name:<input type="text" name="name" onClick="loop()"><br />
    <button>Submit</button>
  </body>
</html>
