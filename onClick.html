<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>onClick - Javascript 101</title>
  </head>
  <body>
    <p id="demo">There is no help coming for you Rob.  Get out of Smash...</p>
    <button type="button"
    onClick="document.getElementById('demo').innerHTML = 'Help Came!'">Click Me</button>
  </body>
</html>
